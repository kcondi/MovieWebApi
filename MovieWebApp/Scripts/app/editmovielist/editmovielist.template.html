<div ng-show="isLoaded">
    Edit movie list: <br />
    Name: <input type="text" ng-model="name"/> <br />
    Movies: <div ng-repeat="movie in chosenMovieList.Movies">
        {{movie.Title}}
        <button ng-click="removeMovie(movie)">Remove</button>
    </div>
    <br/>
    Choose movies:
    <div ng-repeat="movie in allMovies">
        {{movie.Title}}
        <button ng-click="addMovie(movie)">Add</button>
    </div>
    <button ng-click="editMovieList()">Edit</button>
</div>
