<div ng-show="isLoaded">
    <div ng-repeat="movie in movies">
        {{movie.Title}}
        {{movie.Year}}
        {{movie.Hashtag}}
        {{movie.Genre.Name}} 
        <button ui-sref="details({id: movie.id})">Details</button>
        <button ng-click="deleteMovie(movie.Id)">Delete</button>
    </div>
</div>
