<div ng-show="isLoaded">
    Add a movie list: <br />
    Name: <input type="text" ng-model="name" /> <br />
    Choose movies:
    <div ng-repeat="movie in allMovies">
        {{movie.Title}}
        <button ng-click="addMovie(movie)">Add</button>
    </div>  
    <button ng-click="addNewMovieList()">Add movie list</button>
</div>
